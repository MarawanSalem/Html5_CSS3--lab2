<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schema Organization</title>
</head>
<body>
    
  <div vocab="https://schema.org/" typeof="Organization">

    Name: <span property="name">.SD&amp; Gaming CoE, ITI</span>,
    Tel: <span property="telephone">(353) 556 95</span>,
    URL: <span property="URL">https://iti.gov.eg/iti/home</span>,
    
    <div property="address" typeof="PostalAddress">
      Address:
      Street Address: <span property="streetAddress">km 28 Cairo-Alexandria desert road</span>,
      Locality: <span property="addressLocality">Smart village</span>,
      Region: <span property="addressRegion">Giza</span>,
      Country Name: <span property="addressCountry">Egypt</span>,
      Postal Code: <span property="postalCode">11371</span>,
    </div>
  
    <div property="location" typeof="Place">
        <div property="geo" typeof="GeoCoordinates">
          <span property="latitude">31</span>,
          <span property="longitude">47</span>    
        </div>
    </div>
  </div>
</body>
</html>
